<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartly Finance - Accounts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <nav class="sidebar">
            <a href="Overview.html" class="nav-item">OverView</a>
            <a href="transactions.html">Transactions</a>
            <a href="bankAccounts.html"class = "nav-item active">Bank Accounts</a> 
             <a href="budgets.html">Budget</a>
        </nav>

        <main class="content">

             <header class="header">
             <button id="logout-btn" class="logout-btn">Logout</button>
            </header>
            <div class="account-actions">
                <button class="action-btn new-btn"><span>+</span> New Account</button>
                <button class="action-btn edit-btn"></span> Edit Account</button>
                <button class="action-btn delete-btn"><span>-</span> Delete Account</button>
            </div>
            
            <div class="accounts-list">
                <div class="account-item">
                    <div class="account-name">Wallet</div>
                    <div class="account-balance">$0.00</div>
                </div>
                
                <div class="account-item">
                    <div class="account-name">Bank Account</div>
                    <div class="account-balance">$0.00</div>
                </div>
                
                <div class="account-item">
                    <div class="account-name">Savings Account</div>
                    <div class="account-balance">$0.00</div>
                </div>
            </div>
        </main>
    </div>
   
    <script src="js/logout.js"></script>
    <script src="js/bankAccounts.js"></script>
</body>
</html>
