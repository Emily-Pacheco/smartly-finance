<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartly Finance - Transactions</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <nav class="sidebar">
            <a href="Overview.html" class="nav-item">OverView</a>
            <a href="transactions.html" class="nav-item active">Transactions</a>
            <a href="bankAccounts.html" class ="nav-item">Bank Accounts</a>
            <a href="budgets.html" class="nav-item">Budgets</a>
        </nav>

        
        
        <main class="content">
            <header class="header">
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>
            <h1>Transactions</h1>
            
            <div class="transaction-actions">
                <button class="new-transaction-btn"><span>+</span> New Transaction</button>
                <button class="delete-transaction-btn"><span>-</span> Delete Transaction</button>
                <div class="transaction-filter">
                   <span>Filter by:</span>
                    <select class="filter-select">
                        <option value="all">All Transactions</option>
                        <option value="income">Income</option>
                        <option value="expense">Expenses</option>
                    </select>
                </div>
            </div>
            
            <div class="transaction-list">
                <div class="transaction-item income">
                    <div class="transaction-date">March 28, 2025</div>
                    <div class="transaction-desc">Salary</div>
                    <div class="transaction-account">Bank Account</div>
                    <div class="transaction-amount">+$2,500.00</div>
                </div>
                
                <div class="transaction-item expense">
                    <div class="transaction-date">March 27, 2025</div>
                    <div class="transaction-desc">Grocery Shopping</div>
                    <div class="transaction-account">Wallet</div>
                    <div class="transaction-amount">-$86.45</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/logout.js"></script>
    <script src ="js/transactions.js"></script>
</body>
</html>
